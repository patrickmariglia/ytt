---
apiVersion: v1
kind: Namespace
metadata:
  name: app-namespace-1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: app-namespace-1
spec:
  selector:
    matchLabels:
      app: app-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: app-deployment
    spec:
      containers:
        - name: default
          image: hashicorp/http-echo
